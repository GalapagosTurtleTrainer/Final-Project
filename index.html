<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<link rel="stylesheet" href="style.css">
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Pizza Selections</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Navbar</a></li>
      <li><a href="#">Types of pizzas</a></li>
    </ul>
  </div>
</nav>
<div class="container">
</div>
<button type="button" id="perfect-pizza" onclick = "perfectFunction()" >Find your perfect pizza here!!</button>
 
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/close-up-photo-of-person-holding-pizza-1653877.jpg" alt="pizza">
        <div class="carousel-caption">
        </div>
      </div>
  
      <div class="item">
        <img src="images/baking-cheese-cooking-crust-315755.jpg" alt="Cheese pizza">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="images/pepperoni-pizza-with-basil-leaves-1260968.jpg" alt="Pepperoni pizza">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="images/photography-of-pizza-with-olive-toppings-1069449.jpg" alt="Olive pizza">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="images/cooked-pizza-on-plates-2227770.jpg" alt="Cooked pizza">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="images/1-piece-sliced-pizza-in-white-ceramic-plate-845808.jpg" alt="one pizza">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="images/person-holding-a-slice-of-pizza-4109077.jpg" alt="Cheese pizza">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="images/rectangular-pizza-162744.jpg" alt="Rectangular pizza">
        <div class="carousel-caption">
        </div>
      </div>
  

      <div class="item">
        <img src="images/one-cheese-pizza-2741457.jpg" alt="Regular pizza">
        <div class="carousel-caption">
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script src="./quiz.js"></script>
</body>
</html>
